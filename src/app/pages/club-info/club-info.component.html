<div nz-row nzJustify="center" style="padding-bottom: 16px" *ngIf="show">
  <div nz-col nzSpan="16">
    <bio
      [teamClub]="this.club"
      [isTeam]="false"
      [isPersonal]="this.isActuallyPersonal"
      [CanChange]="this.CanChange"
    ></bio>
  </div>
</div>
<div nz-row nzJustify="center">
  <div nz-col nzSpan="16">
    <info></info>
  </div>
</div>
